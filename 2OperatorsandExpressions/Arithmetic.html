<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- +,-,*,/,%,++,-- -->
     <script>
        var x=5, y=10, z=15;
        document.write("x+y ="+(x+y));
        document.write("<br>")
        document.write("x-y ="+(x-y));
        document.write("<br>")
        document.write("x*y ="+(x*y));
        document.write("<br>")  
        document.write("x/y ="+(x/y));
        document.write("<br>")
        document.write("x%y ="+x%y);
        document.write("<br>");
        document.write("x++ ="+x++);
        document.write("<br>");
        document.write("y-- ="+y--);

     </script>
</body>
</html>
