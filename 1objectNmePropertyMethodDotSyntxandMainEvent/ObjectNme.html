js has various obj & should identified uniquely, with names or ID's
    types :- docs, form, button, window, etc 
    obj created with curly braces    
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objectName</title>
</head>
<body>
    <!-- 1st way -->
    <script lang="Javascript" type="text/javascript">
        var student={
            name: "Yash",
            age: 21,
            year: "TY"
        };

        // 2nd Way
        var student2 = new Object();
        student2.name="abc";
        student2.age=21;
    </script>
</body>
</html>
