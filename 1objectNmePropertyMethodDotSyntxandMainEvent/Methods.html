<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
</head>
<body>
    <script>
        var student={
            name:"Yash",
            age:21,
            year:"TY",

        display:function()
        {
            return(this.name);
        }
    };
    document.write("Name ="+student.display());
    </script>
</body>
</html>
