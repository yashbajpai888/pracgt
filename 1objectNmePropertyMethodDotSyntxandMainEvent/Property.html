<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property</title>
</head>
<body>
<!-- works with 
     "key:value"  pair  
      key(property name) is always a string
      value(property value) can b any data type                 -->
    <script>
        var student = {
            name:"Yash",
            age:21,
            year:"TY",
        };
        document.write(student.name+"<br>"); 
        document.write(student.age+"<br>");
        document.write(student.year+"<br>");

        document.write("<br>")
        //document.write(student);
        document.write(JSON.stringify(student));

        
    </script>

</body>
</html>
